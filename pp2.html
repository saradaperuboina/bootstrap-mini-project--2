	<body>

		<div>
		<h1> Fade and Animate </h1>
		<p> double click the buttons</p>
		<button id="to"> Fade To </button>
		<button id="fade"> Fade In </button>
		<button id="out"> Fade Out </button>
		<button id="change"> Toggle </button>
		<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"> </div> 
		</br>
		<button id="to2"> Fade To </button>
		<button id="fade2"> Fade In </button>
		<button id="out2"> Fade Out </button>
		<button id="change2"> Toggle </button>
		<div id="div2" style="width:200px;height:200px;display:none;"><img src="image.jpg"></img> </div> 
		</br></br>
		<p>hover the move to animate</p>
		<p>move out to stop the animation </p>
		<div id="diva" class="animat" style="width:80px;height:80px;background-color:green;position:absolute"> 
		<p>TRY Animating Me </p></div>
		</div>
		
		<script>
			$(document).ready(function(){
			$("#fade").dblclick(function(){
				$("#div1").fadeIn();
			});
			});
			$(document).ready(function(){
				$("#out").dblclick(function(){
					$("#div1").fadeOut();
				});
			});
			
			$(document).ready(function(){
			$("#to").dblclick(function(){
				$("#div1").fadeTo("slow", 0.15);
				});
			});
			
			$(document).ready(function(){
			$("#change").dblclick(function(){
				$("#div1").fadeToggle();
				});
			});
			
			$(document).ready(function(){
			$("#fade2").dblclick(function(){
				$("#div2").fadeIn();
			});
			});
			$(document).ready(function(){
				$("#out2").dblclick(function(){
					$("#div2").fadeOut();
				});
			});
			
			$(document).ready(function(){
			$("#to2").dblclick(function(){
				$("#div2").fadeTo("slow", 0.15);
				});
			});
			
			$(document).ready(function(){
			$("#change2").dblclick(function(){
				$("#div2").fadeToggle();
				});
			});
			
			$(".animat").mouseenter(function() {
			  $(this).animate({height:'200px',width:'1140px'},2000);
			  $(this).animate({fontSize:'20px'},'slow', function(){
			  alert("Done!");
			  });

			  $(".animat").mouseleave(function() {
				$(this).stop();
				});
			})
	
		</script>
