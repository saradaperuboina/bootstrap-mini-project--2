		<div>
		<h1> Hide and Show </h1>
		<button id="hide">Hide</button>
		<button id="show">Show</button>
		<button id="toggle"> Toggle </button>
		</br>
		</br>
		<img id="img" src="Product 1.jpg" > </img>
		</div>

		<script>
			$(document).ready(function(){
				$("#hide").click(function(){
					$("img").hide();
				});
				$("#show").click(function(){
					$("img").show();
				});
				$("#toggle").click(function(){
					$("img").toggle();
				});
			});
		</script>
